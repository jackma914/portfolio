<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunnyside</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- 베너,헤더 -->
      <div class="banner">
        <div class="header">
          <img src="https://svgur.com/i/Zvd.svg" class="logo" alt="" />
          <div class="menu">
            <span>About</span>
            <span>Services</span>
            <span>Projects</span>
            <div class="contact">Contact</div>
          </div>
        </div>
        <div class="main">
          <span class="text">WE ARE CREATIVES</span>
          <img src="https://i.ibb.co/MSv2H70/arrow.png" alt="" class="arrow" />
        </div>
      </div>

      <!-- 섹션1 -->
      <div class="section1">
        <div class="left">
          <h1>Transform your brand</h1>
          <p>
            we are a full-service creative agecy specialzing in helping brands
            grow fast. Engage your clients through compelling visuals that do
            most of the marketing for you.
          </p>
        </div>
        <div class="right"></div>
      </div>

      <!-- 센션2 -->
      <div class="section2"></div>
    </div>
  </body>
</html>
